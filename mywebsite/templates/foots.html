<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>高兴的个人博客</title>
		<link rel="stylesheet" href="../static/css/common.css" />
		<link rel="stylesheet" href="../static/css/index.css" />
		<link rel="stylesheet" href="../static/css/jquery-ui-1.8.21.custom.css" />
		<link rel="stylesheet" href="../static/css/jquery-ui.css" />
		<link rel="stylesheet" href="../static/css/foots.css" />
	</head>

	<body>
		<div class="containerWrapper">
			{% include 'header.html' %}
			<div class="bodyBody">
				<div class="page">

					<div class="box">
						<div class="clear"></div>
						<ul class="event_year">
							<li>
								<label for="2016">2016</label>
							</li>
							<li>
								<label for="2015">2015</label>
							</li>
							<li>
								<label for="2014">2014</label>
							</li>
							<li>
								<label for="2013">2013</label>
							</li>
						</ul>
						<ul class="event_list">
							<div>
								<h3 id="2016">2016</h3>
								<li>
									<span>5月</span>
									<p><span>筹建这个网站</span></p>
								</li>
								<li>
									<span>2月</span>
									<p><span>换了一份工作</span></p>
								</li>
							</div>

							<div>
								<h3 id="2015">2015</h3>
								<li><span>9月</span>
									<p><span><a href="http://www.313.com/" target="_blank">努力学习</a></span></p>
								</li>
							</div>
							<div>
								<h3 id="2014">2014</h3>
								<li><span>9月</span>
									<p><span><a href="http://www.313.com/" target="_blank">来到上海</a></span></p>
								</li>
								<li><span>2月</span>
									<p><span><a href="http://www.313.com/" target="_blank">在苏州一家小公司里面工作</a></span></p>
								</li>
							</div>
							<div>
								<h3 id="2013">2013</h3>
								<li><span>7月</span>
									<p><span><a href="http://www.313.com/" target="_blank">被赶出了苏职大的校门</a></span></p>
								</li>
							</div>
						</ul>

						<div class="clearfix"></div>

					</div>

				</div>

				<script src="../static/js/jquery-1.11.3.min.js" type="text/javascript"></script>
				<script type="text/javascript">
					$(function() {
						$('label').click(function() {
							$('.event_year>li').removeClass('current');
							$(this).parent('li').addClass('current');
							var year = $(this).attr('for');
							$('#' + year).parent().prevAll('div').slideUp(800);
							$('#' + year).parent().slideDown(800).nextAll('div').slideDown(800);
						});
					});
				</script>

			</div>
		</div>
	</body>

</html>
